<!DOCTYPE html>
<html>
<head>
  <title>Netflix Clone</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="netflix-logo-0.png" alt="Netflix Logo">
      </div>
      <div class="menu">
        <ul>
          <li>Home</li>
          <li>TV Shows</li>
          <li>Movie</li>
          <li>New & Popular</li>
          <li>My List</li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="cta-button">Start Free Trial</button>
      </div>
    </section>
    
    <section class="categories">
      <h2 style="color: white;">Popular Categories</h2>
      <div class="category-grid">
        <div class="category">
          <img src="download (1).jpg" alt="Category 1">
          <h3>Horror</h3>
        </div>
        <div class="category">
          <img src="download (2).jpg" alt="Category 2">
          <h3>Sci-Fi</h3>
        </div>
        <div class="category">
          <img src="download (3).jpg" alt="Category 3">
          <h3>Action</h3>
        </div>
        <div class="category">
            <img src="download (4).jpg" alt="Category 4">
            <h4>Bollywood</h4>
        </div>
        <div class="category">
            <img src="download (5).jpg" alt="Category 5">
            <h5>Top Series</h5>
        </div>
        <div class="category">
          <img src="download (6).jpg" alt="Category 6">
          <h6>NewComers</h6>
        </div>
      
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
  </footer>
</body>
</html>
